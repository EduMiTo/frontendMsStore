<section class="py-1">
  <div class="container px-4 px-lg-5 my-5">
    <h1 class="display-5 fw-bolder">Shop item template</h1>
    


      <div class="row gx-4 gx-lg-5 align-items-center">
          <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" [src]="data.photo" alt="..." /></div>
          <div class="col-md-6">
              <!-- <div class="small mb-1">Product ID: {{data.id}}</div> -->
              <div class="small mb-1">Width: {{data.width}}</div>
              <div class="small mb-1">Lenght: {{data.lenght}}</div>
              <div class="small mb-1">Description: {{data.description}}</div>
              <div class="fs-5 mb-5">
                  <span>{{data.price | currency:'EUR'}}</span>
              </div>
              <div class="d-flex">
                  <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                  <button class="btn btn-outline-dark flex-shrink-0" type="button" (click)="addToCart(data)">
                      <i class="bi-cart-fill me-1"></i>
                      Add to cart
                  </button>
              </div>
          </div>

          <div *ngFor="let image of data.secImage; let indexOfelement=index;">
            <!-- Display your images here. Assuming `image` has a `url` property -->
            <img [src]="data.secImage[indexOfelement]" alt="Secundary Image">
          </div>
      </div>
  </div>
</section>
